<!-- 
    Now use the header with appropriate inputs
 -->
<!-- <app-header [title]="'Post Listing'" [redirectButtonName]="'Back'" [redirect]="'/'" ></app-header> -->
<mat-toolbar style="position: relative; background-color: white;">
    <ng-container *ngIf="inUpdateMode; else toolbarElse">
        Edit Post
    </ng-container>
    <ng-template #toolbarElse>
        Create New Post
    </ng-template>
</mat-toolbar>
<!-- 
    Now the reactive form
 -->
<form [formGroup]="postForm">
    <mat-form-field>
        <!-- <label>Title</label> -->
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title">
        <mat-error *ngIf="postForm.get('title').invalid">
            Title is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field style="margin-top: 2%;">
        <!-- <label >Body</label> -->
        <mat-label>Body</mat-label>
        <textarea matInput type="text" rows=10 cols="100" formControlName="body"></textarea>
        <mat-error *ngIf="postForm.get('body').invalid">
            Body is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <button *ngIf="!(inUpdateMode)" style="margin-top: 5%;" (click)="formClick(false)" [disabled]="postForm.invalid" mat-stroked-button>Add Post</button>
    <button *ngIf="inUpdateMode" style="margin-top: 5%;" (click)="formClick(true)" [disabled]="postForm.invalid" mat-stroked-button>Edit Post</button>

    <!-- <a  routerLink="/" mat-stroked-button routerLinkActive="active"   [ngClass]="postForm.invalid?'disable-a':'enable-a'">Add Post</a> -->
</form>
